<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Advice Generator</h1>
      <h2 class="advice-id">ADVICE # 177</h2>
      <p class="advice">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <div class="pattern-divider-wrapper">
        <img
          class="pattern-divider-mobile"
          src="images/pattern-divider-mobile.svg"
          alt=""
        />
        <img
          class="pattern-divider-desktop"
          src="images/pattern-divider-desktop.svg"
          alt=""
        />
      </div>
      <div class="random-advice-btn">
        <img class="btn-icon" src="images/icon-dice.svg" alt="dice" />
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
